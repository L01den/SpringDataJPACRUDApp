<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="books : ${book}">
    <a th:href="@{/book/{id}(id=${books.getId()})}"
       th:text="${books.getTitle() + ' - ' + books.getAuthorName() + ', год написания: '  + books.getYear()} ">user</a>
</div>

<br/>
<hr/>

<a href="book/new">Create new book</a>

</body>
</html>
