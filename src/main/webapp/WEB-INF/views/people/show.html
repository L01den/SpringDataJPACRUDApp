<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getDateOfBirth()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>
<br/>

<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
</div>

<div th:if="${!books.isEmpty()}">
    <b>Книги: </b>
    <br/>
    <table th:each="book : ${books}">
        <tr th:text="${book.getTitle() + ' - ' + book.getAuthorName() + ', ' + book.getYear()}">book</tr>
    </table>
</div>

<hr/>
<br/>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать">
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
