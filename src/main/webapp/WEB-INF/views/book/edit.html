<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/book/{id}(id=${books.getId()})}" th:object="${books}">
    <label for="title">Введите название книги: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br/>
    <label for="authorName">Введите имя автора : </label>
    <input type="text" th:field="*{authorName}" id="authorName"/>
    <div style="color:red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Author name Error</div>
    <br/>
    <label for="yearOfWriting">Введите год издания: </label>
    <input type="text" th:field="*{year}" id="yearOfWriting"/>
    <br/>

    <input type="submit" value="Update!"/>
</form>
<a th:href="@{/book/{id}/edit(id=${books.getId()})}">Назад</a>
</body>
</html>
