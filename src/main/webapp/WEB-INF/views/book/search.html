<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<form th:method="POST" th:action="@{/book/search}">
    <label for="query"> Введите поисковый запрос</label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Искать"/>
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Книга не найдена </span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthorName() + ', ' + book.getYear()}">book</p>

        <div th:if="${book.getOwner() != null}">
            <span>Книга сейчас у: </span> <span th:text="${book.getOwner().getName()}">Person name</span>
        </div>

        <div th:if="${book.getOwner() == null}">
            <span>Книга свободна</span>
        </div>
        <hr/>
    </div>
</div>

</body>
</html>
